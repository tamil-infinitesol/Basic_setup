<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Finding Preview</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f7fb;
    padding: 30px;
  }

  .finding {
    display: flex;
    gap: 14px;
    background: #fff;
    padding: 14px;
    border-radius: 10px;
    margin-bottom: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    align-items: center;
  }

  .grade {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 18px;
    color: #fff;
    flex-shrink: 0;
  }

  /* Grade colors */
  .grade-a { background: #22c55e; }
  .grade-b { background: #3b82f6; }
  .grade-c { background: #f59e0b; }
  .grade-d { background: #ef4444; }

  /* Loading shimmer */
  .grade-loading {
    background: linear-gradient(
      90deg,
      #e5e7eb 25%,
      #f3f4f6 37%,
      #e5e7eb 63%
    );
    background-size: 400% 100%;
    animation: shimmer 1.2s infinite;
    color: transparent;
    filter: blur(3px);
  }

  @keyframes shimmer {
    0% { background-position: 100% 0; }
    100% { background-position: -100% 0; }
  }

  .finding-title {
    font-weight: 600;
    margin-bottom: 4px;
  }

  .finding-desc {
    font-size: 14px;
    color: #6b7280;
  }
</style>
</head>

<body>

<!-- Loading state -->
<div class="finding">
  <div class="grade grade-loading">Fetching</div>
  <div>
    <div class="finding-title">DNSHealth</div>
    <div class="finding-desc">Checks DNS configuration issues</div>
  </div>
</div>

<!-- Loaded state -->
<div class="finding">
  <div class="grade grade-a">A</div>
  <div>
    <div class="finding-title">SocialEngineering</div>
    <div class="finding-desc">Detects phishing and manipulation risks</div>
  </div>
</div>

<div class="finding">
  <div class="grade grade-c">C</div>
  <div>
    <div class="finding-title">NetworkSecurity</div>
    <div class="finding-desc">Firewall and open port analysis</div>
  </div>
</div>

</body>
</html>
